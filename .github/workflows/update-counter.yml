name: Daily Timestamp Update

on:
  schedule:
    - cron: '0 13 * * *'  # 8:00 a.â€¯m. COL
    - cron: '0 15 * * *'  # 10:00 a.â€¯m. COL
    - cron: '0 17 * * *'  # 12:00 p.â€¯m. COL
    - cron: '0 20 * * *'  # 3:00 p.â€¯m. COL
    - cron: '0 0 * * *'   # 7:00 p.â€¯m. COL
  workflow_dispatch:

jobs:
  update-timestamp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate and write current UNIX timestamp
        run: |
          timestamp=$(date +%s)
          echo $timestamp > lastUpdate
          echo "Saved timestamp: $timestamp"

      - name: Commit and push
        run: |
          git config --global user.name "Sunshide12"
          git config --global user.email "stebanbusiness@gmail.com"
          git add lastUpdate
          git commit -m "ðŸ•’ Update timestamp: $timestamp" || echo "No changes to commit"
          git push
