name: Daily Timestamp Update

on:
  schedule:
    - cron: '0 5 * * *'   # Cada dÃ­a a las 5am UTC
  workflow_dispatch:       # Permite ejecutarlo manualmente

jobs:
  update-timestamp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate and write current UNIX timestamp
        run: |
          timestamp=$(date +%s)
          echo $timestamp > lastUpdate
          echo "Saved timestamp: $timestamp"

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add lastUpdate
          git commit -m "ðŸ•’ Update timestamp: $timestamp" || echo "No changes to commit"
          git push
